#################################
#####      药效名映射       #####
#################################
#显示名可包含空格
#药效名检测说明: 首先直接进行检测,如果检测失败则会返回药效对应的英文名,如果英文名是null则返回""
potion:                      #最大等级4,当时间(tick)超过2的15次方(32768)时会变为无限
  - "1 速度"                 #SPEED(这是药效名非枚举名),超过最大等级速度更快
  - "2 缓慢"                 #SLOW,超过最大等级速度更慢,达到6级时无行走速度
  - "3 急迫"                 #FAST_DIGGING,超过最大等级挖掘更快
  - "4 挖掘疲劳"             #SLOW_DIGGING,超过最大等级挖掘更慢,100级时十分缓慢
  - "5 力量"                 #INCREASE_DAMAGE,超过最大等级力量更大
  - "6 瞬间治疗"             #HEAL,超过最大等级治疗效果加强,对不死生物则是伤害
  - "7 瞬间伤害"             #HARM,超过最大等级治疗效果加强,对不死生物则是治疗
  - "8 跳跃提升"             #JUMP,超过最大等级跳得更高
  - "9 反胃"                 #CONFUSION
  - "10 生命恢复"            #REGENERATION,超过最大等级恢复耗时更少,对不死生物无效果
  - "11 抗性提升"            #DAMAGE_RESISTANCE,达到5级时免疫所有伤害
  - "12 防火"                #FIRE_RESISTANCE
  - "13 水下呼吸"            #WATER_BREATHING
  - "14 隐身"                #INVISIBILITY
  - "15 失明"                #BLINDNESS
  - "16 夜视"                #NIGHT_VISION
  - "17 饥饿"                #HUNGER,超过最大等级消耗增加
  - "18 虚弱"                #WEAKNESS,超过最大等级攻击下降更多
  - "19 中毒"                #POISON,超过最大等级伤害间隔越短
  - "20 凋零"                #WITHER,超过最大等级伤害间隔越短
  - "21 生命提升"             #HEALTH_BOOST,每等级增加4的基础生命值
  - "22 伤害吸收"             #ABSORPTION,每等级添加4吸收用生命值
  - "23 饱和"                 #SATURATION,每刻恢复(1+等级)点饥饿值